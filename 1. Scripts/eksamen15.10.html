let nombre_producto = prompt("Cual es el producto?"); //Utilizo el prompt normal para obtener una cadena.
var precio = parseFloat(prompt("Cual es el precio del producto?"));  //Utilizo parseFloat para asegurarme de que solo obtengo un número.
var cantidad_stock = parseFloat(prompt("Cual es la cantidad en stock?"));  //Utilizo parseFloat para asegurarme de que solo obtengo un número.
document.write("El producto es ", nombre_producto, ", cuesta ", precio, " EUR y hay ", cantidad_stock, " unidades en stock.<br><br>"); //Muestro los datos del producto en la página.

let disponible = cantidad_stock > 0;  //Boolean de comparacion. Compruebo si el producto está disponible o no.
document.write("El producto está disponible? ", disponible, "<br><br>");

const IVA = 0.21;  //Defino una constante para el IVA. 

precio_con_iva = precio * (1 + IVA);  //Calculo el precio con IVA.
document.write("El precio con IVA es: ", precio_con_iva, " EUR.<br><br>");

if (cantidad_stock < 5) {       //Si el stock es mayor que 5, muestro "El stock esta bien". Si es menos, "Stock es bajo".

  } else {
    document.write("El stock está bien.<br><br>");
  }
