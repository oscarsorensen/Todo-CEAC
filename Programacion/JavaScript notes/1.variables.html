

<script>
    // ==========================
    // 1. VARIABLES
    // ==========================
    
    // Variables store data values. They can change while the program runs.
    let name = "Oscar"; // 'let' allows reassignment
    var age = 25;       // 'var' is older and function-scoped
    const country = "Spain"; // 'const' cannot change
    
    age = 26; // works
    // country = "Denmark"; ‚ùå Error: const cannot be reassigned
    console.log(name, age, country);
    </script>
