

<script>

// ==========================
// 6. LOOPS
// ==========================

// A loop repeats code several times.

// ---------- FOR LOOP ----------
// Used when you know exactly how many times to repeat.
for (let i = 1; i <= 5; i++) {
  console.log("Repetition:", i);
}
// Starts i at 1, runs until i = 5, increases by 1 each time.

// ---------- WHILE LOOP ----------
// Used when you do NOT know how many times yet.
let count = 0;
while (count < 3) {
  console.log("Count:", count);
  count++;
}

// ---------- DO...WHILE LOOP ----------
// Always runs at least once.
let num = 0;
do {
  console.log("Number:", num);
  num++;
} while (num < 3);



</script>
