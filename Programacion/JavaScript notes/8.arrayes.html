
<script>
// ==========================
// 8. ARRAYS
// ==========================

// Arrays store multiple values in one variable (a list).
// You can access each value by its index (starting from 0).

let fruits = ["apple", "banana", "orange"];

console.log("First fruit:", fruits[0]);  // apple
console.log("Second fruit:", fruits[1]); // banana
console.log("Total fruits:", fruits.length); // 3

// Add a new fruit
fruits.push("kiwi");
console.log("After adding kiwi:", fruits);

// Remove the last fruit
fruits.pop();
console.log("After removing last fruit:", fruits);

// Loop through the array
for (let i = 0; i < fruits.length; i++) {
  console.log("Fruit:", fruits[i]);
}
</script>
