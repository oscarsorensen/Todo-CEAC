

<script>

// ==========================
// 9. BOOLEANS
// ==========================

// Booleans are values that are either true or false.
// Often used in conditions.

let isLoggedIn = true;
if (isLoggedIn) {
  console.log("Welcome back!");
} else {
  console.log("Please log in.");
}

let temp = 20;
let isWarm = temp > 15; // true because 20 > 15
console.log("Is warm:", isWarm);



</script>
