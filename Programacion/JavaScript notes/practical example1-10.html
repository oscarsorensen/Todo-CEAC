

<script>
// ==========================
// 11. PRACTICAL EXAMPLE — FITNESS APP
// ==========================

// Context: Calorie tracking app
// Demonstrates variables, constants, if, array, and loop

const DAILY_GOAL = 2000;
let caloriesToday = 1850;

if (caloriesToday < DAILY_GOAL) {
  console.log("You can eat more today.");
} else {
  console.log("Goal reached!");
}

let meals = ["Breakfast", "Lunch", "Dinner"];
for (let i = 0; i < meals.length; i++) {
  console.log("Meal:", meals[i]);
}

// ==========================
// 12. SUMMARY NOTES (Quick Reference)
// ==========================

/*
VARIABLES — store data (let, const)
LITERALS — fixed values: 25, "Oscar", true
CONSTANTS — cannot change (const PI = 3.14)
OPERATORS — + - * / % == === && ||
IF / ELSE — conditions and logic
FOR / WHILE — repeat actions
NESTED LOOPS — loop inside another loop
ARRAYS — store many values in one variable
BOOLEANS — true or false
COMMENTS — // or /* text */



</script>
