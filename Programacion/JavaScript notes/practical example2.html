<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Center Tracker</title>
</head>
<body>

<script>
/*
========================================
  Fitness Center Member Tracker
  Author: Oscar Sørensen
  Date: [Exam Practice]
  Description:
  This program simulates how a gym app tracks
  members’ calories burned each day, using
  variables, constants, operators, loops,
  arrays, booleans, and conditions.
========================================
*/

// ---------- 1. CONSTANTS ----------
const DAILY_GOAL = 500; // calories goal per day
const DAYS_IN_WEEK = 7; // fixed number of days

// ---------- 2. VARIABLES ----------
let memberName = "Oscar";
let totalCalories = 0; // will increase during the week
let dailyCalories = [450, 520, 480, 600, 550, 400, 580]; // array of daily results

// ---------- 3. LOOP TO CALCULATE TOTAL ----------
for (let i = 0; i < dailyCalories.length; i++) {
  totalCalories += dailyCalories[i]; // adds each day's calories
  console.log("Day " + (i + 1) + ": " + dailyCalories[i] + " kcal");
}

// ---------- 4. CALCULATE AVERAGE ----------
let averageCalories = totalCalories / DAYS_IN_WEEK;
console.log("Average calories per day:", averageCalories);

// ---------- 5. BOOLEAN & CONDITIONAL ----------
let goalReached = averageCalories >= DAILY_GOAL; // true or false

if (goalReached) {
  console.log("Great job, " + memberName + "! You reached your goal.");
} else {
  console.log("Keep going, " + memberName + "! You need to push a bit more.");
}

// ---------- 6. NESTED LOOPS (YEARS → MONTHS → DAYS) ----------
console.log("\n-- Training Schedule Simulation --");
for (let year = 2024; year <= 2025; year++) {
  console.log("Year:", year);
  for (let month = 1; month <= 2; month++) { // shorten to 2 months for demo
    console.log("   Month:", month);
    for (let day = 1; day <= 3; day++) {
      console.log("      Training day:", day);
    }
  }
}

// ---------- 7. OPERATORS EXAMPLE ----------
let extraCalories = 200;
let totalWithExtra = totalCalories + extraCalories; // use of +
console.log("\nTotal calories with bonus day:", totalWithExtra);

// ---------- 8. COMMENTS & OUTPUT SUMMARY ----------
/*
Summary of this program:
- Used variables, constants, and arrays
- Used arithmetic, comparison, and logical operators
- Applied loops (including nested loops)
- Used a boolean for condition checking
- Produced readable console output
*/

console.log("\n----- Summary -----");
console.log("Member:", memberName);
console.log("Goal per day:", DAILY_GOAL);
console.log("Average per day:", averageCalories);
console.log("Goal reached?", goalReached);
</script>

</body>
</html>
