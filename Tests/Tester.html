<script>

   /*
      En este ejercicio aplico estructuras de control en JavaScript
      para clasificar la edad y sugerir actividades según el resultado.
      Combina mis intereses en el gimnasio y la cocina, mostrando cómo
      la programación puede adaptarse a la vida diaria.
      v0.1 Oscar Sørensen
      Este programa es una tarea para el 7 de octubre de 2025.
   */
   
   // Declaramos una variable que guarda la edad de una persona
   var edad = 25; // Edad simulada
   
   // Primera estructura if-else para clasificar si la persona es joven o no
   if (edad < 30) {
     // Si la condición es verdadera, se ejecuta este bloque
     document.write("Eres un joven");
   } else {
     // Si la condición es falsa, se ejecuta este otro bloque
     document.write("Ya no eres un joven");
   }
   
   // Segunda estructura if-else para integrar hobbies y dar un mensaje personalizado
   if (edad < 30) {
      // Si la persona es joven, se sugiere hacer una actividad física
      document.write(" Eres un joven. ¿Quieres hacer yoga?");
    } else {
      // Si ya no lo es, se sugiere una actividad más tranquila relacionada con la cocina
      document.write(" Ya no eres un joven. ¿Quieres cocinar algo saludable?");
    }
   
   /*
      Conclusión:
      Este ejercicio demuestra cómo las estructuras de control permiten que un
      programa tome decisiones automáticas, igual que nosotros en la vida diaria
      cuando decidimos entre hacer ejercicio o cocinar algo sano.
   */
   </script>
